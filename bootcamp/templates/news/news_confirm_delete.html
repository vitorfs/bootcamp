{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Delete news" %}{% endblock %}

{% block content %}
<h1>{% trans "Delete a posted news" %}</h1>

<p>{% trans 'Are you sure you want to continue? If you do this you will delete this news' %}</p>

<form method="post" action="{% url 'news:delete_news' news.pk %}">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">{% trans 'Delete' %}</button>
</form>


{% endblock %}
