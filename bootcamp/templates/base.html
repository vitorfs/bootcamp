<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bootcamp{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon.png">
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootcamp.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{{ STATIC_URL }}js/jquery-2.1.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    {% block body %}
      <header>
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'home' %}">Bootcamp</a>
            </div>
            <div class="collapse navbar-collapse" id="menu">
              <ul class="nav navbar-nav">
                <li><a href="{% url 'feeds' %}">Feed</a></li>
                <li><a href="{% url 'articles' %}">Articles</a></li>
                <li><a href="{% url 'questions' %}">Q&A</a></li>
                <li><a href="{% url 'network' %}">Network</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#" style="font-size: 1.5em; padding: 13px" id="pop" data-container="body" data-toggle="popover" data-placement="bottom" title="Notifications" data-content="<h1>Teste</h1><p>asdaaaaaaaaaaaaaaaadasd</p>">
                    <span class="glyphicon glyphicon-bell" style="color: #dddddd"></span>
                  </a>
                  <script type="text/javascript">
                    $("#pop").popover({html: true});
                    $(function () {
                      $.ajax({
                        url: '/notifications/',
                        cache: false,
                        success: function (data) {
                          $("#pop").attr("data-content", data);
                        }
                      });
                    });
                  </script>
                </li>
                <li><a href="{% url 'profile' user.username %}">{{ user.profile.get_screen_name }}</a></li>
                <li><a href="{% url 'settings' %}">Account Settings</a></li>
                <li><a href="{% url 'logout' %}">Log out</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!--header>
        <div class="container">
          <h1><a href="{% url 'home' %}">Bootcamp</a></h1>
          <ul class="menu">
            <li><a href="{% url 'feeds' %}">Feed</a></li>
            <li><a href="{% url 'articles' %}">Articles</a></li>
            <li><a href="{% url 'questions' %}">Q&A</a></li>
            <li><a href="{% url 'network' %}">Network</a></li>
          </ul>
          <ul class="settings">
            <li class="user"><a href="{% url 'profile' user.username %}">{{ user.profile.get_screen_name }}</a></li>
            <li><a href="{% url 'settings' %}">Account Settings</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
          </ul>
        </div>
      </header-->
      <main>  
        <div class="container">
          {% block main %}
          {% endblock main %}
        </div>
      </main>
    {% endblock body %}
    <script src="{{ STATIC_URL }}js/ga.js"></script>
  </body>
</html>
