{% load humanize %}
{% load i18n %}

{% for comment in feed.get_comments %}
  <li>
    <a href="{% url 'profile' comment.user.username %}"><img src="{{ comment.user.profile.get_picture }}" class="user-comment"></a>
    <h4><a href="{% url 'profile' comment.user.username %}">{{ comment.user.profile.get_screen_name }}</a> <small>{{ comment.date|naturaltime }}</small></h4>
    <div>{{ comment.linkfy_post|safe }}</div>
  </li>
{% empty %}
  <li class="empty">{% trans 'Be the first one to comment' %}</li>
{% endfor %}
